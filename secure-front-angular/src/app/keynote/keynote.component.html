<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th> <th>firstName</th> <th>email</th> <th>function</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let k of keynotes">
          <td>{{k.id}}</td>
          <td>{{k.firstName}}</td>
          <td>{{k.email}}</td>
          <td>{{k.function}}</td>

        </tr>
        </tbody>
      </table>
      <button routerLink="/conference"> conference</button>
    </div>
  </div>
</div>

<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th> <th>title</th> <th>type</th> <th>attendees</th><th>date</th><th>score</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let k of conferences">

          <td>{{k.id}}</td>
          <td>{{k.name}}</td>
          <td>{{k.city}}</td>
          <td>{{k.url}}</td>



        </tr>
        </tbody>
      </table>
      <button routerLink="/keynote"> keynote</button>

    </div>
  </div>
</div>

<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th> <th>title</th> <th>type</th> <th>attendees</th><th>date</th><th>score</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let k of conferences">

          <td>{{k.id}}</td>
          <td>{{k.title}}</td>
          <td>{{k.type}}</td>
          <td>{{k.date}}</td>
          <td>{{k.attendees}}</td>
          <td>{{k.score}}</td>


        </tr>
        </tbody>
      </table>
      <button routerLink="/keynote"> keynote</button>

    </div>
  </div>
</div>
